<body class="gray-bg">
<div class="col-sm-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>饼状图</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="graph_flot.html#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="graph_flot.html#">选项1</a>
                    </li>
                    <li><a href="graph_flot.html#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="echarts" id="hahaha"></div>
        </div>
    </div>
</div>


<script src="../static/js/jquery.min.js?v=2.1.4"></script>

<script src="../static/js/bootstrap.min.js?v=3.3.5"></script>
<script src="../static/js/plugins/echarts/echarts-all.js"></script>
<script src="../static/js/content.min.js?v=1.0.0"></script>
<script type="text/javascript">




    var l = echarts.init(document.getElementById("hahaha")), u = {
        title: {text: "某站点用户访问来源", subtext: "纯属虚构", x: "center"},
        tooltip: {trigger: "item", formatter: "{a} <br/>{b} : {c} ({d}%)"},
        legend: {orient: "vertical", x: "left", data: ["直接访问", "邮件营销", "联盟广告", "视频广告", "搜索引擎"]},
        calculable: !0,
        series: [{
            name: "访问来源",
            type: "pie",
            radius: "55%",
            center: ["50%", "60%"],
            data: [{value: 335, name: "直接访问"}, {value: 310, name: "邮件营销"}, {value: 234, name: "联盟广告"}, {
                value: 135,
                name: "视频广告"
            }, {value: 1548, name: "搜索引擎"}]
        }]
    };
    l.setOption(u); $(window).resize(l.resize);
</script>
