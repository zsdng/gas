<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<!--<link rel="stylesheet" href="../css/bootstrap.min.css" />-->

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../css/component.css" />
<script src="../js/jquery-2.1.0.min.js"></script>
<!--<script src="../js/bootstrap.min.js"></script>-->


	<style>
		#submit{
			background-color:#2e6da4 ;
			margin: 0;
		}

	</style>

</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="login/loginControl" name="f" id="loginForm" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" id="name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名" required>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" id="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
							</div>
<!--							<div>    <input type="submit" id="submit" class="btn btn-primary" value="登录">       </div>-->
							<div class="mb2"><a id="submit" class="act-but submit" href="javascript:submit();" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../js/TweenLite.min.js"></script>
		<script src="../js/EasePack.min.js"></script>
		<script src="../js/rAF.js"></script>
		<script src="../js/demo-1.js"></script>


<script >

	function submit() {
		if ($("#name").val()==null ||$("#name").val()===""){
			alert("请输入用户名");
		}else {
			if ($("#password").val()==null ||$("#password").val()===""){

				alert("请输入密码");
			}
		}
		$("#loginForm").submit();
	}
</script>
	</body>
</html>
